<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">My Receipts</h1>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr class="row">
                        <th scope="col" class="col-lg-5 d-flex justify-content-center"><h3>Id</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Fee</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Issued On</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{receiptsByUserBean.receiptViewModels}" var="receipt" varStatus="myReceipts">
                        <tr class="row">
                            <th scope="row" class="col-lg-5 d-flex justify-content-center"><h5>#{receipt.id}</h5></th>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>$#{receipt.fee}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{receiptsByUserBean.getData(receipt)}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{receipt.recipient.username}</h5></td>
                            <td class="col-lg-1 d-flex justify-content-center">
                                <h:link value="Details" class="btn bg-panda text-white" outcome="details">
                                    <f:param name="receiptId" value="#{receipt.id}"/>
                                </h:link>
                            </td>
                        </tr>
                    </ui:repeat>


                    </tbody>
                </table>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
