<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Delivered</h1>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr class="row">
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>#</h3></th>
                        <th scope="col" class="col-lg-4 d-flex justify-content-center"><h3>Description</h3></th>
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Weight</h3></th>
                        <th scope="col" class="col-lg-3 d-flex justify-content-center"><h3>Shipping Address</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{deliveredPackagesBean.packageViewModels}" var="aPackage" varStatus="myPackage">
                        <tr class="row">
                            <th scope="row" class="col-lg-1 d-flex justify-content-center">
                                <h5>#{myPackage.index + 1}</h5></th>
                            <td class="col-lg-4 d-flex justify-content-center"><h5>#{aPackage.description}</h5></td>
                            <td class="col-lg-1 d-flex justify-content-center"><h5>#{aPackage.weight} KG</h5></td>
                            <td class="col-lg-3 d-flex justify-content-center"><h5>#{aPackage.shippingAddress}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{aPackage.recipient}</h5></td>
                            <td class="col-lg-1 d-flex justify-content-center">
                                <h:link value="Details" class="btn bg-panda text-white" outcome="details">
                                    <f:param name="apackageId" value="#{aPackage.id}"/>
                                </h:link>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
